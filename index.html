<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO REPLICANTE | Master Sentinel v9.0</title>

    <!-- Librerie Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&family=JetBrains+Mono:wght@700&display=swap');
        :root { --zena-gold: #fbbf24; --zena-emerald: #064e3b; --bg: #010503; }

        body {
            background-color: var(--bg);
            color: #f1f5f9;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass { background: rgba(2, 15, 10, 0.97); backdrop-filter: blur(40px); border: 1px solid rgba(251, 191, 36, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--zena-gold); border-radius: 10px; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }

        .gold-glow { text-shadow: 0 0 25px rgba(251, 191, 36, 0.5); }
        .btn-action:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn-action:active { transform: translateY(1px) scale(0.96); }

        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(6, 78, 59, 0.04) 50%);
            background-size: 100% 4px;
            position: fixed; pointer-events: none; z-index: 100; opacity: 0.5;
        }

        .chat-bubble { position: relative; border-radius: 2rem; padding: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURAZIONE SUPABASE ---
        const supabaseUrl = 'https://cprpshkxzqvtjofjnive.supabase.co';
        const supabaseKey = 'sb_publishable_dcewF1z8L6FW6v8g2WxjwA_YIZcpXPU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const geminiKey = ""; // Gestita dal sistema

        function App() {
            const [view, setView] = useState('landing');
            const [status, setStatus] = useState('SYNCING...');
            const [denunce, setDenunce] = useState([]);
            const [ugoChat, setUgoChat] = useState([{ role: 'bot', text: "Elvio, v9.0 operativa. La banchina Ã¨ pulita, Ugo ha ripreso a parlare. Cosa mastichiamo?" }]);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isTyping, setIsTyping] = useState(false);
            const [password, setPassword] = useState('');
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [tempPhoto, setTempPhoto] = useState(null);

            // 1. SINCRONIZZAZIONE REALTIME
            useEffect(() => {
                const fetchInitial = async () => {
                    const { data } = await supabase.from('mugugni').select('*').order('created_at', { ascending: false });
                    if (data) setDenunce(data);
                    setStatus('STABLE');
                };
                fetchInitial();

                const mugugniSub = supabase.channel('pub-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'mugugni' }, fetchInitial)
                    .subscribe();

                const vocalSub = supabase.channel('vocal-orders')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'vocal_commands' }, p => {
                        // Se l'utente Ã¨ nella vista Sara, lei reagisce al comando
                        speak(p.new.testo, "Aoede");
                    })
                    .subscribe();

                return () => { supabase.removeChannel(mugugniSub); supabase.removeChannel(vocalSub); };
            }, []);

            // SISTEMA VOCALE NEURALE
            const speak = async (text, voice = "Kore") => {
                if (!text || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${geminiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } } }
                        })
                    });
                    const res = await resp.json();
                    const audioBase = res.candidates[0].content.parts[0].inlineData.data;
                    const rate = parseInt(res.candidates[0].content.parts[0].inlineData.mimeType.split('rate=')[1]);
                    const binary = atob(audioBase);
                    const bytes = new Uint8Array(binary.length);
                    for (let i=0; i<binary.length; i++) bytes[i] = binary.charCodeAt(i);
                    const pcmToWav = (pcm, r) => {
                        const buf = new ArrayBuffer(44 + pcm.length);
                        const v = new DataView(buf);
                        const s = (o, str) => { for (let i=0; i<str.length; i++) v.setUint8(o+i, str.charCodeAt(i)); };
                        s(0, 'RIFF'); v.setUint32(4, 36 + pcm.length, true); s(8, 'WAVE'); s(12, 'fmt ');
                        v.setUint32(16, 16, true); v.setUint16(20, 1, true); v.setUint16(22, 1, true);
                        v.setUint32(24, r, true); v.setUint32(28, r * 2, true);
                        v.setUint16(32, 2, true); v.setUint16(34, 16, true); s(36, 'data'); v.setUint32(40, pcm.length, true);
                        for (let i=0; i<pcm.length; i++) v.setUint8(44+i, pcm[i]);
                        return new Blob([buf], { type: 'audio/wav' });
                    };
                    const audio = new Audio(URL.createObjectURL(pcmToWav(bytes, rate)));
                    audio.onended = () => setIsSpeaking(false);
                    audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            const addComment = async (mugId, txt) => {
                if (!txt) return;
                const item = denunce.find(d => d.id === mugId);
                const updated = [...(item.commenti || []), { text: txt, date: new Date() }];
                await supabase.from('mugugni').update({ commenti: updated }).eq('id', mugId);
            };

            const askUgo = async (msg) => {
                const cmd = msg.toLowerCase().trim();
                if (cmd === 'sbam') { setView('director'); return; }
                setUgoChat(p => [...p, { role: 'user', text: msg }]);
                setIsTyping(true);
                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: msg }] }],
                            systemInstruction: { parts: [{ text: "Sei Ugo, bot cinico di Radio Replicante. Rispondi rude in genovese. Usa 'BelÃ¬n'. Sei saggio." }] }
                        })
                    });
                    const res = await resp.json();
                    const txt = res.candidates[0].content.parts[0].text;
                    setUgoChat(p => [...p, { role: 'bot', text: txt }]);
                    speak(txt, "Kore");
                } catch (e) { setStatus('AI_ERR'); } finally { setIsTyping(false); }
            };

            const submitDenuncia = async (text) => {
                if (text.toLowerCase().trim() === 'sbam') { setView('director'); return; }
                if (!text && !tempPhoto) return;
                setStatus('TRANSMITTING...');
                try {
                    await supabase.from('mugugni').insert([{ testo: text.toUpperCase(), foto: tempPhoto }]);
                    setTempPhoto(null);
                    setStatus('STABLE');
                    speak("Ricevuto e pubblicato in piazza.", "Aoede");
                } catch (e) { setStatus('ERR_UP'); }
            };

            if (view === 'landing') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-black">
                    <div className="glass p-12 rounded-[5rem] text-center max-w-sm w-full border-t-8 border-yellow-500 shadow-2xl animate-in zoom-in">
                        <div className="w-24 h-24 bg-yellow-500 rounded-3xl mx-auto mb-10 flex items-center justify-center font-black italic text-5xl text-black shadow-[0_0_50px_rgba(251,191,36,0.3)]">R</div>
                        <h1 className="text-4xl font-black uppercase italic mb-4 tracking-tighter text-yellow-500 gold-glow">SENTINEL 9.0</h1>
                        <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-12 italic">Piazza Zena // Master Link</p>
                        <button onClick={() => setView('hub')} className="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-6 rounded-[2rem] font-black uppercase text-xs tracking-widest transition-all btn-action shadow-xl">Entra in Piazza</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="z-50 px-8 py-6 bg-black/95 border-b-2 border-yellow-500/10 flex justify-between items-center sticky top-0 shadow-2xl">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('hub')}>
                            <div className="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center font-black italic text-black text-xl shadow-lg">R</div>
                            <h1 className="text-xl font-black uppercase italic hidden md:block tracking-tighter">Radio Replicante</h1>
                        </div>
                        <div className="flex items-center gap-6">
                            <span className={`text-[9px] font-black px-4 py-1.5 rounded-full border uppercase font-mono tracking-widest ${status.includes('ERR') ? 'text-red-500 border-red-500/40' : 'text-yellow-500 border-yellow-500/40'}`}>{status}</span>
                            {view !== 'hub' && <button onClick={() => { setView('hub'); setIsUnlocked(false); }} className="text-[10px] font-black uppercase text-yellow-500 border-b-2 border-yellow-500/20 hover:border-yellow-500">Moli</button>}
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center p-6 overflow-y-auto relative z-20">

                        {view === 'hub' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl mt-12">
                                <HubCard title="Piazza Mugugni" desc="Mugugna e vedi chi commenta." icon="ðŸ˜¤" color="amber" onClick={() => setView('bacheca')} />
                                <HubCard title="Sara Live" desc="Monitor unitÃ  vocale." icon="ðŸ“¡" color="blue" onClick={() => setView('sara')} />
                                <HubCard title="Ugo AI" desc="Parla col socio di strada." icon="ðŸ¤–" color="slate" onClick={() => setView('ugo')} />
                                <HubCard title="Direttore" desc="Accesso Caveau." icon="ðŸ”’" color="red" onClick={() => setView('director')} />
                            </div>
                        )}

                        {view === 'bacheca' && (
                            <div className="w-full max-w-4xl space-y-12 animate-in slide-in-from-bottom-8">
                                <div className="glass p-10 rounded-[4rem] border-t-8 border-yellow-500 shadow-2xl">
                                    <h2 className="text-5xl font-black italic uppercase text-yellow-500 mb-8 tracking-tighter">Spara un segnale</h2>
                                    <textarea id="pubInput" placeholder="COSA SUCCEDE A ZENA?" className="w-full h-32 bg-black/60 border-2 border-white/10 rounded-[2rem] p-6 text-xl font-bold text-white outline-none focus:border-yellow-500 mb-6 placeholder:opacity-20" />
                                    <div className="flex gap-4">
                                        <label className="flex-1 bg-white/5 border-2 border-dashed border-white/10 rounded-2xl p-4 text-center cursor-pointer hover:bg-white/10 flex items-center justify-center">
                                            <span className="text-[10px] font-black uppercase">{tempPhoto ? "ðŸ“¸ PROVA PRONTA" : "ðŸ“¸ AGGIUNGI FOTO"}</span>
                                            <input type="file" className="hidden" accept="image/*" onChange={e => { const r = new FileReader(); r.onload = ev => setTempPhoto(ev.target.result); r.readAsDataURL(e.target.files[0]); }} />
                                        </label>
                                        <button onClick={() => { const v = document.getElementById('pubInput').value; submitDenuncia(v); document.getElementById('pubInput').value=''; }} className="w-16 h-16 bg-yellow-500 rounded-2xl flex items-center justify-center text-black shadow-xl btn-action"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg></button>
                                    </div>
                                </div>

                                <div className="space-y-10">
                                    {denunce.length === 0 ? <p className="text-center opacity-20 font-black italic text-4xl py-20 uppercase tracking-widest">Nessun segnale in piazza...</p> : denunce.map(d => (
                                        <div key={d.id} className="glass p-10 rounded-[5rem] border-l-8 border-yellow-600 relative group shadow-2xl transition-all hover:bg-slate-900/40">
                                            <p className="text-4xl font-black italic uppercase text-white mb-8 leading-tight">"{d.testo}"</p>
                                            {d.foto && <img src={d.foto} className="w-full h-96 object-cover rounded-[3rem] border border-white/5 mb-10 shadow-2xl grayscale hover:grayscale-0 transition-all duration-1000" />}

                                            <div className="border-t border-white/10 pt-8">
                                                <h4 className="text-[10px] font-black text-yellow-500 uppercase tracking-widest italic mb-6">Discorsi del Porto:</h4>
                                                <div className="space-y-4 max-h-60 overflow-y-auto custom-scrollbar pr-4">
                                                    {(d.commenti || []).map((c, i) => (
                                                        <div key={i} className="bg-black/60 p-5 rounded-[2rem] border border-white/5">
                                                            <p className="text-sm font-bold italic text-slate-300 uppercase tracking-tighter leading-relaxed">"{c.text}"</p>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex gap-4 mt-8">
                                                    <input id={`comm-${d.id}`} type="text" placeholder="Aggiungi un discorso..." className="flex-1 bg-white/5 border border-white/10 rounded-full px-8 py-4 text-xs font-black uppercase outline-none focus:border-yellow-500 transition-all" onKeyDown={e => { if(e.key==='Enter') { addComment(d.id, e.target.value); e.target.value=''; }}} />
                                                </div>
                                            </div>
                                            <p className="text-[10px] font-mono text-slate-700 uppercase italic mt-10 font-bold">REC_ID: {d.id} // {new Date(d.created_at).toLocaleString()}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'ugo' && (
                            <div className="w-full max-w-2xl h-[75vh] flex flex-col glass rounded-[4rem] border-t-8 border-slate-600 overflow-hidden shadow-2xl mt-12">
                                <div className="flex-1 overflow-y-auto p-10 space-y-8 custom-scrollbar bg-black/40">
                                    {ugoChat.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-6 rounded-[2rem] text-sm font-bold italic uppercase leading-relaxed ${m.role === 'user' ? 'bg-yellow-500 text-black shadow-lg shadow-amber-950/20' : 'bg-slate-900 border border-white/10 text-white shadow-xl'}`}>{m.text}</div>
                                        </div>
                                    ))}
                                    {isTyping && <div className="text-[10px] font-black text-yellow-500 animate-pulse uppercase ml-4 tracking-widest italic">Ugo mastica dati...</div>}
                                </div>
                                <div className="p-8 bg-black/60 border-t border-white/10">
                                    <input type="text" placeholder="SCRIVI A UGO... (SBAM PER CORE)" className="w-full bg-slate-900 border-2 border-white/5 rounded-2xl px-8 py-5 text-sm font-black uppercase text-white outline-none focus:border-yellow-500" onKeyDown={(e) => { if(e.key==='Enter') { askUgo(e.target.value); e.target.value = ''; } }} />
                                </div>
                            </div>
                        )}

                        {view === 'sara' && (
                            <div className="flex flex-col items-center gap-12 w-full max-w-md mt-12 animate-in fade-in duration-1000">
                                <div className={`relative w-80 h-80 rounded-full overflow-hidden border-[14px] transition-all duration-700 ${isSpeaking ? 'border-yellow-500 shadow-[0_0_160px_rgba(251,191,36,0.3)] scale-105' : 'border-white/5 grayscale brightness-50'}`}>
                                    <video autoPlay loop muted playsInline className="w-full h-full object-cover scale-110"><source src="sara.mp4" type="video/mp4"/></video>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                                    {isSpeaking && <div className="absolute bottom-12 left-0 w-full flex justify-center gap-2"><div className="w-2 h-12 bg-yellow-500 animate-bounce"></div><div className="w-2 h-16 bg-yellow-500 animate-bounce delay-100"></div><div className="w-2 h-10 bg-yellow-500 animate-bounce delay-200"></div></div>}
                                </div>
                                <div className="text-center space-y-6">
                                    <div className="px-10 py-5 bg-black/60 border border-yellow-500/20 rounded-full inline-block">
                                        <span className="text-[10px] font-black text-yellow-500 uppercase tracking-[0.5em] italic animate-pulse">Live Monitor Active</span>
                                    </div>
                                    <p className="text-xs text-slate-500 font-bold uppercase italic tracking-widest opacity-50 px-10">Monitor in ascolto. Solo il Presidente puÃ² trasmettere ordini vocali.</p>
                                </div>
                            </div>
                        )}

                        {view === 'director' && !isUnlocked && (
                            <div className="w-full max-w-sm glass p-16 rounded-[4rem] border-t-8 border-red-600 text-center shadow-2xl mt-12">
                                <h2 className="text-5xl font-black italic uppercase text-red-600 mb-12 tracking-tighter leading-none gold-glow">Core Access</h2>
                                <input type="password" placeholder="PASSWORD" className="w-full bg-black/70 border-2 border-white/10 rounded-3xl p-8 text-center text-4xl font-black tracking-[0.3em] text-red-500 mb-12 outline-none focus:border-red-600 shadow-inner" onKeyDown={(e) => { if(e.key==='Enter' && (e.target.value.toLowerCase().includes('genova') || e.target.value.includes('2026'))) setIsUnlocked(true); }} />
                                <button onClick={() => setIsUnlocked(true)} className="w-full bg-red-600 py-8 rounded-[2.5rem] font-black uppercase text-xs tracking-widest shadow-xl hover:bg-red-500 transition-all text-white btn-action">Sblocca Caveau</button>
                            </div>
                        )}

                        {view === 'director' && isUnlocked && (
                            <div className="w-full max-w-7xl animate-in fade-in duration-1000 px-4 mt-12">
                                <header className="flex flex-col md:flex-row justify-between items-center md:items-end mb-20 border-b-4 border-red-600 pb-12 gap-8 text-center md:text-left">
                                    <div>
                                        <h2 className="text-7xl font-black italic uppercase text-red-600 tracking-tighter leading-none gold-glow">Il Caveau</h2>
                                        <p className="text-[11px] text-slate-500 uppercase font-black tracking-[0.7em] mt-4 italic">Gestione Master Sentinel</p>
                                    </div>
                                    <button onClick={() => { setView('hub'); setIsUnlocked(false); }} className="bg-white/5 border-2 border-white/10 px-12 py-5 rounded-full text-[12px] font-black uppercase hover:bg-red-600 transition-all shadow-lg text-white">Esci</button>
                                </header>

                                <div className="mb-24 glass p-12 rounded-[5rem] border-l-8 border-amber-500 shadow-2xl">
                                    <h3 className="text-4xl font-black italic uppercase text-amber-500 mb-8 tracking-tighter">Comando Vocale (SARA)</h3>
                                    <div className="flex flex-col sm:flex-row gap-8">
                                        <input id="vocalInput" type="text" placeholder="FAI PARLARE SARA..." className="flex-1 bg-black/60 border-2 border-white/10 rounded-[2.5rem] px-10 py-6 text-2xl font-black text-amber-500 outline-none focus:border-amber-500 uppercase shadow-inner" onKeyDown={e => { if(e.key==='Enter') { supabase.from('vocal_commands').insert([{ testo: e.target.value }]); e.target.value=''; }}} />
                                        <button onClick={() => { const v = document.getElementById('vocalInput').value; supabase.from('vocal_commands').insert([{ testo: v }]); document.getElementById('vocalInput').value=''; }} className="bg-amber-500 text-black px-16 py-6 rounded-[2.5rem] font-black uppercase italic btn-action shadow-xl text-xl">Trasmetti</button>
                                    </div>
                                    <p className="mt-6 text-[10px] text-slate-600 uppercase font-black tracking-widest italic opacity-50 italic">Il comando verrÃ  inviato istantaneamente a tutte le unitÃ  Sara Monitor.</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10">
                                    {denunce.map(d => (
                                        <div key={d.id} className="glass p-10 rounded-[5rem] border-l-8 border-red-600 relative group shadow-2xl transition-all hover:bg-slate-900/60">
                                            <button onClick={async () => { if(confirm("Socio, pialliamo il post?")) await supabase.from('mugugni').delete().match({ id: d.id }); }} className="absolute top-10 right-10 text-red-500 text-[11px] font-black hover:scale-150 transition-transform uppercase">ELIMINA</button>
                                            <p className="text-2xl font-black italic uppercase text-white mb-10 leading-tight">"{d.testo}"</p>
                                            {d.foto && <img src={d.foto} className="w-full h-64 object-cover rounded-[3rem] border border-white/5 shadow-2xl grayscale" />}
                                            <p className="text-[10px] font-mono text-slate-700 uppercase italic mt-12 font-bold tracking-widest">POST_ID: {d.id} // DISCORSI: {(d.commenti || []).length}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-20 bg-yellow-500 flex items-center overflow-hidden z-[100] shadow-[0_-15px_60px_rgba(0,0,0,0.9)] border-t-4 border-black/30">
                        <div className="px-14 bg-black h-full flex items-center font-black text-sm text-yellow-500 uppercase italic tracking-[1em] z-50">SENTINEL_9.0</div>
                        <div className="flex-1 whitespace-nowrap animate-marquee flex items-center gap-48 font-black text-xl text-black italic uppercase tracking-tighter">
                            <span>*** RADIO REPLICANTE GENOVA // MASTER HUB v9.0 PIAZZA ZENA PRO ***</span>
                            <span>SARA VOCAL: {isSpeaking ? "TALKING..." : "LISTENING"} *** UGO AI: ONLINE ***</span>
                            <span>SBAM PER OVERRIDE CORE // NO VIRUS // SOLO VERITÃ€ DAI CARRUGGI ***</span>
                        </div>
                    </footer>
                </div>
            );
        }

        function HubCard({ title, desc, icon, onClick, color }) {
            const colors = { amber: 'border-yellow-500/30 hover:border-yellow-500', blue: 'border-blue-500/30 hover:border-blue-500', slate: 'border-slate-500/30 hover:border-slate-500', red: 'border-red-600/30 border-red-600' };
            return (
                <button onClick={onClick} className={`glass border-2 rounded-[5rem] p-16 text-left transition-all group shadow-2xl ${colors[color]} hover:bg-slate-900/80 hover:scale-[1.03] btn-action active:scale-95`}>
                    <div className="text-7xl mb-10 group-hover:scale-110 transition-transform">{icon}</div>
                    <h3 className={`text-4xl font-black italic uppercase text-white mb-3 tracking-tighter leading-none`}>{title}</h3>
                    <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest">{desc}</p>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
