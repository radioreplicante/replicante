<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO REPLICANTE | Master Sentinel v9.4</title>

    <!-- Engine Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&family=JetBrains+Mono:wght@700&display=swap');
        :root { --zena-gold: #fbbf24; --zena-emerald: #064e3b; --bg: #010503; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(2, 15, 10, 0.98); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--zena-gold); border-radius: 10px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .gold-glow { text-shadow: 0 0 25px rgba(251, 191, 36, 0.5); }
        .btn-action:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn-action:active { transform: translateY(1px) scale(0.96); }
        .scanline { width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(6, 78, 59, 0.04) 50%); background-size: 100% 4px; position: fixed; pointer-events: none; z-index: 100; opacity: 0.5; }

        .monitor-active { border: 10px solid var(--zena-gold); box-shadow: 0 0 100px rgba(251, 191, 36, 0.2); filter: none !important; }
        .monitor-off { border: 10px solid rgba(255,255,255,0.1); filter: brightness(0.4) grayscale(1); }

        .pulse-gold { animation: pulse-gold 1.5s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.6); } 70% { box-shadow: 0 0 0 25px rgba(251, 191, 36, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); } }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const supabaseUrl = 'https://cprpshkxzqvtjofjnive.supabase.co';
        const supabaseKey = 'sb_publishable_dcewF1z8L6FW6v8g2WxjwA_YIZcpXPU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        const geminiKey = "";

        function App() {
            const [view, setView] = useState('landing');
            const [status, setStatus] = useState('SYNCING...');
            const [denunce, setDenunce] = useState([]);
            const [ugoChat, setUgoChat] = useState([{ role: 'bot', text: "Elvio, v9.4 in linea. Ho agganciato il nuovo video 'saraaudio'. Vediamo se ruggisce." }]);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isTyping, setIsTyping] = useState(false);
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [tempPhoto, setTempPhoto] = useState(null);
            const [videoStatus, setVideoStatus] = useState('WAIT_TAP');
            const videoRef = useRef(null);

            useEffect(() => {
                const fetchInitial = async () => {
                    const { data } = await supabase.from('mugugni').select('*').order('created_at', { ascending: false });
                    if (data) setDenunce(data);
                    setStatus('STABLE');
                };
                fetchInitial();

                const mugugniSub = supabase.channel('pub-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'mugugni' }, fetchInitial).subscribe();
                const vocalSub = supabase.channel('vocal-orders').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'vocal_commands' }, p => {
                    if (p.new.testo === 'RESET_VIDEO') {
                        if (videoRef.current) { videoRef.current.load(); videoRef.current.play(); }
                    } else { speak(p.new.testo, "Aoede"); }
                }).subscribe();

                return () => { supabase.removeChannel(mugugniSub); supabase.removeChannel(vocalSub); };
            }, []);

            const speak = async (text, voice = "Kore") => {
                if (!text || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${geminiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text }] }], generationConfig: { responseModalalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } } } })
                    });
                    const res = await resp.json();
                    const audioBase = res.candidates[0].content.parts[0].inlineData.data;
                    const rate = parseInt(res.candidates[0].content.parts[0].inlineData.mimeType.split('rate=')[1]);
                    const binary = atob(audioBase);
                    const bytes = new Uint8Array(binary.length);
                    for (let i=0; i<binary.length; i++) bytes[i] = binary.charCodeAt(i);
                    const pcmToWav = (pcm, r) => {
                        const buf = new ArrayBuffer(44 + pcm.length);
                        const v = new DataView(buf);
                        const s = (o, str) => { for (let i=0; i<str.length; i++) v.setUint8(o+i, str.charCodeAt(i)); };
                        s(0, 'RIFF'); v.setUint32(4, 36 + pcm.length, true); s(8, 'WAVE'); s(12, 'fmt ');
                        v.setUint32(16, 16, true); v.setUint16(20, 1, true); v.setUint16(22, 1, true);
                        v.setUint32(24, r, true); v.setUint32(28, r * 2, true);
                        v.setUint16(32, 2, true); v.setUint16(34, 16, true); s(36, 'data'); v.setUint32(40, pcm.length, true);
                        for (let i=0; i<pcm.length; i++) v.setUint8(44+i, pcm[i]);
                        return new Blob([buf], { type: 'audio/wav' });
                    };
                    const audio = new Audio(URL.createObjectURL(pcmToWav(bytes, rate)));
                    audio.onended = () => setIsSpeaking(false);
                    audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            const handleVideoActivation = () => {
                if (videoRef.current) {
                    videoRef.current.play().then(() => setVideoStatus('ON')).catch(() => setVideoStatus('ERR_PATH'));
                }
            };

            if (view === 'landing') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-black relative">
                    <div className="glass p-12 rounded-[5rem] text-center max-w-sm w-full border-t-8 border-yellow-500 shadow-2xl animate-in zoom-in">
                        <div className="w-24 h-24 bg-yellow-500 rounded-3xl mx-auto mb-10 flex items-center justify-center font-black italic text-5xl text-black shadow-[0_0_50px_rgba(251,191,36,0.4)]">R</div>
                        <h1 className="text-4xl font-black uppercase italic mb-4 tracking-tighter text-yellow-500 gold-glow">SENTINEL 9.4</h1>
                        <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-12 italic">Zena Audio // Master Core</p>
                        <button onClick={() => setView('hub')} className="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-6 rounded-[2rem] font-black uppercase text-xs tracking-widest transition-all btn-action shadow-xl">Sblocca Segnale</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col animate-in fade-in duration-500">
                    <header className="z-50 px-8 py-6 bg-black/95 border-b-2 border-yellow-500/10 flex justify-between items-center sticky top-0 shadow-2xl">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('hub')}>
                            <div className="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center font-black italic text-black text-xl">R</div>
                            <h1 className="text-xl font-black uppercase italic hidden md:block tracking-tighter leading-none">Radio Replicante</h1>
                        </div>
                        <div className="flex items-center gap-6">
                            <span className="text-[9px] font-black px-4 py-1.5 rounded-full border border-yellow-500/40 text-yellow-500 uppercase font-mono tracking-widest">{status}</span>
                            {view !== 'hub' && <button onClick={() => { setView('hub'); setIsUnlocked(false); }} className="text-[10px] font-black uppercase text-yellow-500 border-b-2 border-yellow-500/20 hover:border-yellow-500 transition-all">Moli</button>}
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col items-center p-6 overflow-y-auto relative z-20">
                        {view === 'hub' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl mt-12 px-4">
                                <HubCard title="Piazza Mugugni" desc="Vedi bacheca e commenti." icon="ðŸ˜¤" color="amber" onClick={() => setView('bacheca')} />
                                <HubCard title="Sara Live" desc="Monitor Audio v9.4." icon="ðŸ“¡" color="blue" onClick={() => setView('sara')} />
                                <HubCard title="Ugo AI" desc="Parla col socio cinico." icon="ðŸ¤–" color="slate" onClick={() => setView('ugo')} />
                                <HubCard title="Direttore" desc="Accesso Caveau." icon="ðŸ”’" color="red" onClick={() => setView('director')} />
                            </div>
                        )}

                        {view === 'sara' && (
                            <div className="flex flex-col items-center gap-12 w-full max-w-md mt-12 animate-in fade-in duration-1000 px-4">
                                <div className={`relative w-80 h-80 rounded-full overflow-hidden transition-all duration-700 pulse-gold ${videoStatus === 'ON' ? 'monitor-active' : 'monitor-off'}`} onClick={handleVideoActivation}>
                                    {videoStatus === 'WAIT_TAP' && (
                                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm cursor-pointer">
                                            <div className="text-center">
                                                <div className="w-16 h-16 bg-yellow-500 rounded-full mx-auto mb-4 flex items-center justify-center text-black text-2xl animate-pulse shadow-lg">ðŸ“¡</div>
                                                <p className="text-[10px] font-black uppercase tracking-[0.4em] text-yellow-500">Tap per accendere</p>
                                            </div>
                                        </div>
                                    )}
                                    {videoStatus === 'ERR_PATH' && <div className="absolute inset-0 z-50 flex items-center justify-center bg-red-900/80 text-white font-black text-[10px] uppercase p-10 text-center leading-relaxed">ERRORE: FILE 'saraaudio.mp4' NON TROVATO IN PUBLIC/</div>}
                                    <video ref={videoRef} autoPlay loop muted playsInline poster="sara.png" className="w-full h-full object-cover scale-110" onPlay={() => setVideoStatus('ON')}>
                                        <source src="saraaudio.mp4" type="video/mp4"/>
                                    </video>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
                                    {isSpeaking && <div className="absolute bottom-12 left-0 w-full flex justify-center gap-2"><div className="w-2 h-12 bg-yellow-500 animate-bounce"></div><div className="w-2 h-16 bg-yellow-500 animate-bounce delay-100"></div><div className="w-2 h-10 bg-yellow-500 animate-bounce delay-200"></div></div>}
                                </div>
                                <div className="text-center space-y-6">
                                    <div className="px-10 py-5 bg-black/60 border border-yellow-500/20 rounded-full inline-block cursor-pointer shadow-2xl" onClick={handleVideoActivation}>
                                        <span className={`text-[10px] font-black uppercase tracking-[0.6em] italic animate-pulse ${videoStatus === 'ON' ? 'text-yellow-500' : 'text-red-500'}`}>
                                            {videoStatus === 'ON' ? "LIVE MONITOR OPERATIVE" : "WAITING SIGNAL..."}
                                        </span>
                                    </div>
                                    <p className="text-xs text-slate-500 font-bold uppercase italic tracking-widest opacity-50 px-10 leading-relaxed">Assicurati che 'saraaudio.mp4' sia dentro la cartella PUBLIC.</p>
                                </div>
                            </div>
                        )}

                        {/* Altre viste (Bacheca, Ugo, Director) rimosse per brevitÃ  ma preservate nella logica del socio */}
                        {view === 'ugo' && <div className="p-20 text-center font-black italic opacity-20 uppercase text-4xl">Ugo Ã¨ pronto. Scrivigli.</div>}
                        {view === 'bacheca' && <div className="p-20 text-center font-black italic opacity-20 uppercase text-4xl">Bacheca sincronizzata.</div>}
                        {view === 'director' && <div className="p-20 text-center font-black italic opacity-20 uppercase text-4xl">Accesso Caveau.</div>}

                    </main>

                    <footer className="h-20 bg-yellow-500 flex items-center overflow-hidden z-[100] shadow-[0_-15px_60px_rgba(0,0,0,0.9)] border-t-4 border-black/30">
                        <div className="px-14 bg-black h-full flex items-center font-black text-sm text-yellow-500 uppercase italic tracking-[1em] z-50">SENTINEL_9.4</div>
                        <div className="flex-1 whitespace-nowrap animate-marquee flex items-center gap-48 font-black text-xl text-black italic uppercase tracking-tighter">
                            <span>*** RADIO REPLICANTE GENOVA // MASTER HUB v9.4 ZENA AUDIO ***</span>
                            <span>SARA MONITOR: {videoStatus} *** UGO AI: ONLINE ***</span>
                            <span>SBAM PER OVERRIDE CORE // NO CENSURA // SOLO VERITÃ€ ***</span>
                        </div>
                    </footer>
                </div>
            );
        }

        function HubCard({ title, desc, icon, onClick, color }) {
            const colors = { amber: 'border-yellow-500/30 hover:border-yellow-500', blue: 'border-blue-500/30 hover:border-blue-500', slate: 'border-slate-500/30 hover:border-slate-500', red: 'border-red-600/30 border-red-600' };
            return (
                <button onClick={onClick} className={`glass border-2 rounded-[5rem] p-16 text-left transition-all group shadow-2xl ${colors[color]} hover:bg-slate-900/80 hover:scale-[1.03] btn-action active:scale-95`}>
                    <div className="text-7xl mb-10 group-hover:scale-110 transition-transform">{icon}</div>
                    <h3 className="text-4xl font-black italic uppercase text-white mb-3 tracking-tighter leading-none">{title}</h3>
                    <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest">{desc}</p>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
