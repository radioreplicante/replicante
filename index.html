<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIO REPLICANTE | Master Sentinel v15.0</title>

    <!-- Engine Core (CDN Stabili) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&family=JetBrains+Mono:wght@700&display=swap');
        :root { --zena-gold: #fbbf24; --bg: #010503; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--zena-gold); border-radius: 10px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .monitor-active { border: 8px solid var(--zena-gold); box-shadow: 0 0 60px rgba(251, 191, 36, 0.2); }
        .scanline { width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(251, 191, 36, 0.02) 50%); background-size: 100% 4px; position: fixed; pointer-events: none; z-index: 100; opacity: 0.5; }
        .message-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://cprpshkxzqvtjofjnive.supabase.co';
        const supabaseKey = 'sb_publishable_dcewF1z8L6FW6v8g2WxjwA_YIZcpXPU';
        const sb = window.supabase ? window.supabase.createClient(supabaseUrl, supabaseKey) : null;

        function App() {
            const [view, setView] = useState('landing');
            const [keys, setKeys] = useState({
                gemini: localStorage.getItem('rr_fuel_gemini') || '',
                serper: localStorage.getItem('rr_fuel_serper') || ''
            });
            const [ugoChat, setUgoChat] = useState([{ role: 'bot', text: "Elvio, v15.0 Liberty riattivata. Siamo di nuovo in onda. Incolla le chiavi nel Caveau e riprendiamoci il porto." }]);
            const [misfatti, setMisfatti] = useState([]);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isTyping, setIsTyping] = useState(false);
            const [vaultLocked, setVaultLocked] = useState(true);
            const [diag, setDiag] = useState({ supa: 'off', fuel: 'off' });

            const chatEndRef = useRef(null);
            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [ugoChat]);

            // Audio Helper PCM to WAV
            const pcmToWav = (pcmData, sampleRate) => {
                const buffer = new ArrayBuffer(44 + pcmData.length);
                const view = new DataView(buffer);
                const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeString(0, 'RIFF'); view.setUint32(4, 36 + pcmData.length, true);
                writeString(8, 'WAVE'); writeString(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true); view.setUint16(34, 16, true);
                writeString(36, 'data'); view.setUint32(40, pcmData.length, true);
                for (let i = 0; i < pcmData.length; i++) view.setUint8(44 + i, pcmData[i]);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            // Diagnostica iniziale
            useEffect(() => {
                if (sb) setDiag(p => ({...p, supa: 'on'}));
                if (keys.gemini && keys.serper) setDiag(p => ({...p, fuel: 'on'}));
            }, [keys]);

            // Sync Misfatti
            useEffect(() => {
                if (!sb) return;
                const fetchData = async () => {
                    const { data } = await sb.from('mugugni').select('*').order('created_at', { ascending: false });
                    if (data) setMisfatti(data);
                };
                fetchData();
                const channel = sb.channel('piazza').on('postgres_changes', { event: '*', schema: 'public', table: 'mugugni' }, fetchData).subscribe();
                return () => sb.removeChannel(channel);
            }, []);

            const saveFuel = () => {
                localStorage.setItem('rr_fuel_gemini', keys.gemini);
                localStorage.setItem('rr_fuel_serper', keys.serper);
                setDiag(p => ({...p, fuel: 'on'}));
                saraSpeak("Carburante saldato. Sono pronta Elvio.");
            };

            const searchWeb = async (query) => {
                if (!keys.serper) return null;
                try {
                    const resp = await fetch("https://google.serper.dev/search", {
                        method: "POST",
                        headers: { "X-API-KEY": keys.serper, "Content-Type": "application/json" },
                        body: JSON.stringify({ q: query + " Genova news", gl: "it" })
                    });
                    const res = await resp.json();
                    return res.organic?.slice(0, 2).map(o => o.snippet).join(" | ");
                } catch(e) { return null; }
            };

            const askUgo = async (msg) => {
                if (msg.toLowerCase() === 'sbam') { setView('vault'); return; }
                setUgoChat(prev => [...prev, { role: 'user', text: msg }]);
                setIsTyping(true);

                try {
                    const radarData = await searchWeb(msg);
                    const context = radarData ? `RADAR WEB: ${radarData}` : "Nessun dato radar.";

                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keys.gemini}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `INFO: ${context}\n\nUTENTE: ${msg}` }] }],
                            systemInstruction: { parts: [{ text: "Sei Ugo, spia genovese cinica. Usa 'BelÃ¬n'. Rispondi rude basandoti sui dati. Massimo 2 frasi." }] }
                        })
                    });
                    const res = await resp.json();
                    const txt = res.candidates[0].content.parts[0].text;
                    setUgoChat(prev => [...prev, { role: 'bot', text: txt }]);
                    saraSpeak(txt);
                } catch (e) {
                    setUgoChat(prev => [...prev, { role: 'bot', text: "BelÃ¬n Elvio, il segnale brucia! Controlla le chiavi nel Caveau." }]);
                } finally { setIsTyping(false); }
            };

            const saraSpeak = async (text) => {
                if (!text || !keys.gemini || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${keys.gemini}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } } }
                        })
                    });
                    const res = await resp.json();
                    const audioBase = res.candidates[0].content.parts[0].inlineData.data;
                    const rate = parseInt(res.candidates[0].content.parts[0].inlineData.mimeType.split('rate=')[1]) || 24000;
                    const binary = atob(audioBase);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                    const audio = new Audio(URL.createObjectURL(pcmToWav(bytes, rate)));
                    audio.onended = () => setIsSpeaking(false);
                    await audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            if (view === 'landing') return (
                <div className="min-h-screen bg-black flex items-center justify-center p-6">
                    <div className="max-w-sm w-full glass border-t-8 border-yellow-500 p-12 rounded-[5rem] text-center shadow-2xl animate-in zoom-in">
                        <div className="w-20 h-20 bg-yellow-500 rounded-2xl mx-auto mb-8 flex items-center justify-center font-black text-4xl text-black shadow-lg">R</div>
                        <h1 className="text-4xl font-black italic uppercase text-yellow-500 mb-4 tracking-tighter">SENTINEL 15.0</h1>
                        <p className="text-[10px] text-slate-500 uppercase font-black tracking-[0.5em] mb-10 italic">Zena Liberty Unit</p>

                        <div className="flex justify-center gap-4 mb-10 text-[8px] font-black uppercase">
                            <div className="flex items-center"><span className={`status-dot ${diag.supa === 'on' ? 'bg-emerald-500' : 'bg-red-500'}`}></span> Supa</div>
                            <div className="flex items-center"><span className={`status-dot ${diag.fuel === 'on' ? 'bg-emerald-500' : 'bg-red-500'}`}></span> Fuel</div>
                        </div>

                        <button onClick={() => setView('hub')} className="w-full bg-yellow-600 py-6 rounded-3xl font-black uppercase text-xs text-white active:scale-95 transition-all shadow-xl hover:bg-yellow-500">Apri i Carruggi</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#010503] text-slate-200 flex flex-col relative">
                    <header className="px-8 py-5 bg-black border-b border-yellow-500/10 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('hub')}>
                            <div className="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center font-black text-black">R</div>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">Radio Replicante</h1>
                        </div>
                        <span className={`text-[9px] font-black px-4 py-1.5 rounded-full border border-yellow-500/30 uppercase ${keys.gemini ? 'text-yellow-500' : 'text-red-500 animate-pulse'}`}>{keys.gemini ? 'ONLINE' : 'OFFLINE'}</span>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 flex flex-col items-center pb-24 z-20">
                        {view === 'hub' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mt-8 animate-in fade-in">
                                <Card title="Piazza Mugugni" desc="Misfatti cronaca nera." icon="ðŸ˜¤" color="amber" onClick={() => setView('misfatti')} />
                                <Card title="Ugo Terminal" desc="Cervello Serper + Gemini." icon="ðŸ¤–" color="cyan" onClick={() => setView('ugo')} />
                                <Card title="Caveau Core" desc="Gestione Arsenale." icon="ðŸ”’" color="red" onClick={() => setView('vault')} />
                                <Card title="Molo Vaticano" desc="Mugugni religiosi." icon="â›ª" color="yellow" onClick={() => setView('vaticano')} />
                                <Card title="Palazzo Tursi" desc="Politica storta." icon="ðŸ›ï¸" color="red" onClick={() => setView('politica')} />
                                <Card title="Sara Live" desc="Monitor dei vicoli." icon="ðŸ“¡" color="blue" onClick={() => setView('sara')} />
                            </div>
                        )}

                        {view === 'ugo' && (
                            <div className="w-full max-w-xl h-[75vh] flex flex-col glass rounded-[4rem] border-2 border-white/5 overflow-hidden shadow-2xl">
                                <div className="flex-1 overflow-y-auto p-8 space-y-6 custom-scrollbar">
                                    {ugoChat.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} message-in`}>
                                            <div className={`max-w-[85%] p-6 rounded-[2.5rem] text-sm font-bold italic uppercase ${m.role === 'user' ? 'bg-yellow-600 text-white shadow-lg' : 'bg-black/60 border border-white/10 text-slate-200 shadow-xl'}`}>{m.text}</div>
                                        </div>
                                    ))}
                                    <div ref={chatEndRef} />
                                    {isTyping && <div className="text-[10px] font-black text-yellow-500 animate-pulse ml-4 italic">Ugo interroga Genova...</div>}
                                </div>
                                <div className="p-6 bg-black/60 border-t border-white/5">
                                    <input type="text" placeholder="INTERROGA IL SOCIO..." className="w-full bg-slate-800 rounded-3xl px-8 py-5 text-sm font-black uppercase outline-none focus:border-yellow-500 shadow-inner" onKeyDown={e => { if(e.key==='Enter') { askUgo(e.target.value); e.target.value=''; }}} />
                                </div>
                            </div>
                        )}

                        {view === 'vault' && vaultLocked && (
                            <div className="max-w-sm w-full glass p-12 rounded-[4rem] border-t-8 border-red-600 text-center shadow-2xl mt-10">
                                <h2 className="text-3xl font-black uppercase italic text-red-600 mb-8 tracking-tighter">Core Access</h2>
                                <input type="password" placeholder="PASSWORD" className="w-full bg-black border-2 border-white/10 rounded-2xl p-5 text-center text-2xl font-black text-red-500 outline-none mb-6 shadow-inner" onKeyDown={e => { if(e.key==='Enter' && (e.target.value.toLowerCase().trim() === 'genova2026' || e.target.value.toLowerCase().trim() === 'sbam')) setVaultLocked(false); }} />
                                <p className="text-[9px] text-slate-500 uppercase italic">Suggerimento: L'anno della radio</p>
                            </div>
                        )}

                        {view === 'vault' && !vaultLocked && (
                            <div className="w-full max-w-2xl glass p-12 rounded-[5rem] border-t-8 border-yellow-500 shadow-2xl space-y-8 text-center animate-in zoom-in-95">
                                <h2 className="text-5xl font-black italic uppercase text-yellow-500 tracking-tighter leading-none italic">Il Caveau</h2>
                                <div className="space-y-4 text-left">
                                    <label className="text-[10px] font-black text-yellow-500 uppercase tracking-widest italic ml-4">Brain & Voice Gemini Key:</label>
                                    <input type="password" value={keys.gemini} onChange={e => setKeys({...keys, gemini: e.target.value})} className="w-full bg-black border border-white/10 rounded-2xl p-5 text-xl font-mono text-yellow-500 outline-none mb-4 shadow-inner" placeholder="Incolla AIzaSy..." />

                                    <label className="text-[10px] font-black text-cyan-400 uppercase tracking-widest italic ml-4">Radar Serper.dev Key:</label>
                                    <input type="password" value={keys.serper} onChange={e => setKeys({...keys, serper: e.target.value})} className="w-full bg-black border border-white/10 rounded-2xl p-5 text-xl font-mono text-cyan-500 outline-none shadow-inner" placeholder="Incolla cf7b..." />

                                    <button onClick={saveFuel} className="w-full bg-yellow-600 py-6 rounded-3xl font-black uppercase text-[11px] text-black hover:bg-yellow-500 transition-all shadow-xl mt-6 active:scale-95">Salda Arsenale</button>
                                </div>
                                <button onClick={() => setView('hub')} className="text-[10px] font-black uppercase text-slate-500 hover:text-white transition-colors">Esci</button>
                            </div>
                        )}

                        {(view === 'misfatti' || view === 'vaticano' || view === 'politica') && (
                            <div className="w-full max-w-4xl space-y-10 pb-20 px-4">
                                <h2 className="text-6xl font-black italic uppercase text-yellow-500 tracking-tighter text-center leading-none italic">Piazza<br/>Mugugni</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {misfatti.length === 0 ? <p className="col-span-full text-center opacity-20 font-black uppercase text-4xl py-40 leading-tight italic">Nessun segnale da Supabase...</p> : misfatti.map(m => (
                                        <div key={m.id} className="bg-slate-900/80 p-8 rounded-[4rem] border-l-8 border-yellow-500 shadow-xl group hover:bg-slate-900 transition-all">
                                            <p className="text-2xl font-black italic uppercase text-white mb-6 leading-tight group-hover:text-yellow-500 transition-colors">"{m.testo}"</p>
                                            <div className="mt-6 flex justify-between items-center"><span className="text-[9px] font-black text-yellow-600 uppercase tracking-widest italic leading-none">REC_{m.id}</span></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-16 bg-yellow-500 flex items-center overflow-hidden z-50 border-t-2 border-black/10">
                        <div className="px-12 bg-black h-full flex items-center font-black text-xs text-yellow-500 uppercase italic tracking-[1em]">SENTINEL_15.0</div>
                        <div className="flex-1 whitespace-nowrap animate-marquee flex items-center gap-48 font-black text-lg text-black italic uppercase tracking-tighter">
                            <span>*** RADIO REPLICANTE GENOVA // MASTER HUB v15.0 LIBERTY ***</span>
                            <span>RADAR WEB: {keys.serper ? 'ACTIVE' : 'OFF'} *** SARA: READY *** UGO: ONLINE ***</span>
                            <span>INCOLLA LE TUE CHIAVI NEL CAVEAU // SBAM! ***</span>
                        </div>
                    </footer>
                </div>
            );
        }

        function Card({ title, desc, icon, onClick, color }) {
            const colors = { cyan: 'border-cyan-500/20 hover:border-cyan-500', amber: 'border-yellow-500/20 hover:border-yellow-500', blue: 'border-blue-500/20 hover:border-blue-500', red: 'border-red-600/20 hover:border-red-600', yellow: 'border-yellow-200/20 hover:border-yellow-200' };
            return (
                <button onClick={onClick} className={`glass border-2 rounded-[4rem] p-10 text-left transition-all hover:bg-slate-900 hover:scale-[1.02] shadow-2xl active:scale-95 ${colors[color] || 'border-white/5'}`}>
                    <div className="text-5xl mb-6">{icon}</div>
                    <h3 className="text-2xl font-black italic uppercase text-white mb-2 leading-none tracking-tighter">{title}</h3>
                    <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest leading-none mt-2">{desc}</p>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
